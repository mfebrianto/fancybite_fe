<div class="row">
  <div class="large-12 columns">
    <div class="row">
      <div class="large-4 columns">
        <div class="image-frame">
          <img src="{{food.image}}", height="166", width="500">
        </div>
      </div>

      <div class="large-8 columns">
        <div class="margin-left-medium">
          <div class="row">
              {{ food.name }}
          </div>
          <div class="row">
              {{ food.description }}
          </div>
          <div class="row">
              {{ food.price }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="margin-top-medium" ng-include="'views/partials/backButton.html'"></div>

</div>
