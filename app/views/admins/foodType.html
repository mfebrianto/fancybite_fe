<p>Create Food Type</p>

<form name="myForm" ng-controller="AdminsFoodTypeCtrl" class="my-form">
  name: <input name="name" ng-model="foodType.name" required>
  <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
  description: <input name="description" ng-model="foodType.description" required>
  <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
  <input type="submit" value="submit">
</form>
